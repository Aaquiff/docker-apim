version: '2'
services:
  apim_rdbms:
    build:
        context: ../
        dockerfile: pattern-5/database/Dockerfile
    environment:
        MYSQL_ROOT_PASSWORD: root
  svnrepo:
    image: dockerhub.private.wso2.com/svnrepo
  gateway-manager:
    build:
      context: ../
      dockerfile: pattern-5/gateway-manager/Dockerfile
    environment:
      - SLEEP=60
    links:
      - nginx:apim-gateway-worker-km
      - nginx:apim-store
      - nginx:apim-publisher
      - nginx:mgt.gw.apim.wso2.org
  gateway-worker-km:
    build:
      context: ../
      dockerfile: pattern-5/gateway-worker-km/Dockerfile
    environment:
      - SLEEP=120
    links:
      - nginx:mgt.gw.apim.wso2.org
      - nginx:apim-store
      - nginx:apim-publisher
      - nginx:apim-gateway-worker-km
  store:
    build:
      context: ../
      dockerfile: pattern-5/store/Dockerfile
    environment:
      - SLEEP=180
    links:
      - nginx:mgt.gw.apim.wso2.org
      - nginx:apim-gateway-worker-km
      - nginx:apim-publisher
  publisher:
    build:
      context: ../
      dockerfile: pattern-5/publisher/Dockerfile
    environment:
      - SLEEP=180
    links:
      - nginx:mgt.gw.apim.wso2.org
      - nginx:apim-gateway-worker-km
      - nginx:apim-store
  nginx:
    build:
      context: ../
      dockerfile: pattern-5/nginx/Dockerfile
    environment:
      - SLEEP=60
    ports:
      - "443:9443"
      - "80:9763"
      - "8280:8280"
      - "8243:8243"